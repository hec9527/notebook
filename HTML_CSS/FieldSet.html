<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FieldSet</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>注册用户</legend>
            <tr>
                <td>用户名:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>密码:</td>
                <td><input type="password"></td>
            </tr>
        </fieldset>
    </form>
</body>
</html>
